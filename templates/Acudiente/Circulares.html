<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circulares - Acudiente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card shadow border-0 h-100">
          <div class="card-header bg-white border-0">
            <h4 class="mb-0" style="color:#050733ff; font-weight:800;">Circulares</h4>
          </div>
          <div class="card-body">
            <div id="listaCirculares" class="list-group small"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card shadow border-0 h-100">
          <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h5 class="mb-0" style="color:#050733ff; font-weight:700;">Vista previa</h5>
            <a id="btnDescargar" class="btn btn-sm btn-outline-dark d-none" target="_blank"><i class="bi bi-download"></i> Descargar</a>
          </div>
          <div class="card-body">
            <div id="previewVacio" class="text-center text-muted">Selecciona una circular para previsualizar.</div>
            <div id="previewPDF" class="ratio ratio-16x9 d-none">
              <iframe id="iframePDF" src="" title="Vista previa" allow="autoplay" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const lista = document.getElementById('listaCirculares');
    const previewVacio = document.getElementById('previewVacio');
    const previewPDF = document.getElementById('previewPDF');
    const iframePDF = document.getElementById('iframePDF');
    const btnDescargar = document.getElementById('btnDescargar');

    lista.innerHTML = '<div class="text-muted">Cargando...</div>';
    try {
      const res = await fetch('/administrador/circulares/historial?ts=' + Date.now(), { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      lista.innerHTML = '';
      if (!data.success || !Array.isArray(data.circulares) || data.circulares.length === 0) {
        lista.innerHTML = '<div class="text-muted">No hay circulares disponibles.</div>';
        return;
      }
      data.circulares.forEach((c, idx) => {
        const a = document.createElement('a');
        a.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
        a.href = c.url;
        a.target = '_blank';
        a.rel = 'noopener';
        a.innerHTML = `<span class="text-truncate" style="max-width: 80%;">ðŸ“„ ${c.nombre}</span><span class="bi bi-eye"></span>`;
        a.addEventListener('click', (ev) => {
          ev.preventDefault();
          btnDescargar.classList.remove('d-none');
          btnDescargar.href = c.url;
          previewVacio.classList.add('d-none');
          previewPDF.classList.remove('d-none');
          iframePDF.src = c.url;
        });
        lista.appendChild(a);
        if (idx === 0) a.click();
      });
    } catch (e) {
      lista.innerHTML = '<div class="text-danger">Error al cargar circulares.</div>';
      console.error(e);
    }
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
