<script>
  function cambiarManual() {
    const cont = document.getElementById("contenidoManual");

    cont.innerHTML = `
      <h2>Manual de Usuario – Docente</h2>

<h3>1. Introducción</h3>
<p>
El presente manual está dirigido a los docentes que harán uso del sistema
<strong>EduNotas</strong>. Su propósito es guiar al profesor en la gestión de notas,
asistencia y actividades académicas, así como en la comunicación con los estudiantes
y acudientes.
</p>

<h3>2. Acceso al sistema</h3>
<p>
El docente deberá ingresar con las credenciales asignadas por el administrador
(nombre de usuario y contraseña). Una vez dentro, accederá a un panel donde encontrará
todas las herramientas relacionadas con sus cursos.
</p>

<h3>3. Funciones principales</h3>
<ul>
  <li><strong>Gestión de notas:</strong> Registrar, modificar y consultar las calificaciones de cada estudiante en las diferentes asignaturas.</li>
  <li><strong>Control de asistencia:</strong> Marcar asistencia, tardanzas e inasistencias de los estudiantes de forma rápida.</li>
  <li><strong>Generación de reportes:</strong> Descargar reportes individuales o grupales de desempeño académico y de asistencia.</li>
  <li><strong>Registro de tutorías:</strong> Agendar y dejar constancia de las tutorías realizadas con los estudiantes.</li>
  <li><strong>Comunicación:</strong> Enviar notificaciones o mensajes a los acudientes a través de la plataforma.</li>
</ul>

<h3>4. Pasos de uso</h3>
<ol>
  <li>Iniciar sesión con su usuario y contraseña.</li>
  <li>Seleccionar el curso o grupo desde el panel principal.</li>
  <li>Acceder a la opción deseada: <em>Notas, Asistencia, Tutorías, Reportes</em>.</li>
  <li>Guardar los cambios realizados y verificar que la información quede registrada.</li>
  <li>Cerrar sesión al finalizar la jornada.</li>
</ol>

<h3>5. Recomendaciones</h3>
<ul>
  <li>Verificar periódicamente que las notas y asistencias estén actualizadas.</li>
  <li>Mantener comunicación constante con los acudientes a través de la plataforma.</li>
  <li>Usar la sección de reportes antes de cada corte académico.</li>
</ul>

<h3>6. Soporte</h3>
<p>
En caso de dudas o inconvenientes técnicos, el docente debe contactar al administrador del sistema
o al área de soporte institucional.
</p>
    `;
  }

  function generarPDF() {
    const element = document.getElementById("contenidoManual");
    html2pdf()
      .from(element)
      .set({
        margin: 0.5,
        filename: 'Manual_Docente_EduNotas.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait' }
      })
      .save();
  }
</script>
